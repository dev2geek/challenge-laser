<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Kissy Issue</title>
  <style>
    .box {
      position: absolute;
      top: 100px;
      left: 100px;
      background-color: yellow;
      width: 500px;
      height: 500px;
    }

    .mirror {
      position: absolute;
      width: 50px;
      height: 3px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
  </div>
  <div class="mirror"></div>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" type="text/javascript"></script>
  <script>
    KISSY.use("node", function(S, NodeList) {
      
      // chain sequence matters in KISSY, which is not in jQuery
      S.all(".mirror").css(
        {
          "-webkit-transform": "rotate(-140deg)",
          "-webkit-transform-origin": "0 0"
        }
      ).offset({
        left: 600,
        top: 600
      });

    });
  </script>
</body>
</html>
